name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate-gitflow:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - uses: actions/checkout@v3
    
    - name: Validar estructura de ramas
      run: |
        echo "Validando estructura GitFlow..."
        if [[ "${{ github.head_ref }}" =~ ^(feature/|hotfix/|release/) ]] || [[ "${{ github.ref }}" =~ ^refs/heads/(main|develop)$ ]]; then
          echo "✅ Rama válida para GitFlow"
        else
          echo "❌ Rama no válida. Use prefijos: feature/, hotfix/, release/ o ramas main/develop"
          exit 1
        fi

  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Instalar dependencias
      run: npm install
    
    - name: Verificar estilo de código
      run: npm run lint --if-present
    
    - name: Ejecutar pruebas
      run: npm test --if-present
    
    - name: Construir proyecto
      run: npm run build

  deploy-staging:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Instalar dependencias
      run: npm install
    
    - name: Build para staging
      run: npm run build
    
    - name: Deploy a staging
      run: echo "� Desplegando a ambiente de desarrollo..."

  deploy-production:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Instalar dependencias
      run: npm install
    
    - name: Construir para producción
      run: npm run build
    
    - name: Deploy a GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist

  validate-main-pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    
    steps:
    - name: Validar origen del PR hacia main
      run: |
        if [[ "${{ github.head_ref }}" =~ ^(hotfix/|release/) ]] || [[ "${{ github.head_ref }}" == "develop" ]]; then
          echo "✅ PR válido hacia main desde ${{ github.head_ref }}"
        else
          echo "❌ Solo se permiten PRs hacia main desde: develop, hotfix/, release/"
          exit 1
        fi

  validate-develop-pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'develop'
    
    steps:
    - name: Validar origen del PR hacia develop
      run: |
        if [[ "${{ github.head_ref }}" =~ ^(feature/|hotfix/|release/) ]]; then
          echo "✅ PR válido hacia develop desde ${{ github.head_ref }}"
        else
          echo "❌ Solo se permiten PRs hacia develop desde: feature/, hotfix/, release/"
          exit 1
        fi
