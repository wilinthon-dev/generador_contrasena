name: GitFlow Workflow

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job para validar que los pull requests siguen las reglas de GitFlow
  validate-gitflow:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Validar estructura de ramas
      run: |
        echo "Validando estructura GitFlow..."
        if [[ "${{ github.head_ref }}" =~ ^(feature/|hotfix/|release/) ]] || [[ "${{ github.ref }}" =~ ^refs/heads/(main|develop)$ ]]; then
          echo "‚úÖ Rama v√°lida para GitFlow"
        else
          echo "‚ùå Rama no v√°lida. Use prefijos: feature/, hotfix/, release/ o ramas main/develop"
          exit 1
        fi

  # Job para testing en diferentes tipos de ramas
  test:
    runs-on: ubuntu-latest
    needs: validate-gitflow
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Instalar dependencias
      run: npm ci
    
    - name: Ejecutar linting
      run: npm run lint --if-present
    
    - name: Ejecutar tests
      run: npm test --if-present
    
    - name: Build del proyecto
      run: npm run build

  # Job espec√≠fico para la rama main (producci√≥n)
  deploy-production:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Instalar dependencias
      run: npm ci
    
    - name: Build para producci√≥n
      run: npm run build
    
    - name: Deploy a producci√≥n
      run: echo "üöÄ Desplegando a producci√≥n..."

  # Job para la rama develop (desarrollo)
  deploy-staging:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Instalar dependencias
      run: npm ci
    
    - name: Build para staging
      run: npm run build
    
    - name: Deploy a staging
      run: echo "üîÑ Desplegando a ambiente de desarrollo..."

  # Job para validar pull requests hacia main
  validate-main-pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    
    steps:
    - name: Validar origen del PR hacia main
      run: |
        if [[ "${{ github.head_ref }}" =~ ^(hotfix/|release/) ]] || [[ "${{ github.head_ref }}" == "develop" ]]; then
          echo "‚úÖ PR v√°lido hacia main desde ${{ github.head_ref }}"
        else
          echo "‚ùå Solo se permiten PRs hacia main desde: develop, hotfix/, release/"
          exit 1
        fi

  # Job para validar pull requests hacia develop
  validate-develop-pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'develop'
    
    steps:
    - name: Validar origen del PR hacia develop
      run: |
        if [[ "${{ github.head_ref }}" =~ ^(feature/|hotfix/|release/) ]]; then
          echo "‚úÖ PR v√°lido hacia develop desde ${{ github.head_ref }}"
        else
          echo "‚ùå Solo se permiten PRs hacia develop desde: feature/, hotfix/, release/"
          exit 1
        fi
